<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunting</title>

    <!-- link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.7.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-3xl">Phone Hunting</h1>
    </header>
    <main>
      <section class="m-4">
        <input
          id="search-field"
          type="text"
          placeholder="Search..."
          class="input my-3 input-bordered w-full max-w-xs"
        />
        <button onclick="handleSearch()" class="btn btn-accent">Search</button>
      </section>
      <!-- loading-->

      <div id="loading-spinner" class="text-center my-40 hidden">
        <span class="loading loading-spinner text-primary"></span>
        <span class="loading loading-spinner text-secondary"></span>
        <span class="loading loading-spinner text-accent"></span>
        <span class="loading loading-spinner text-neutral"></span>
        <span class="loading loading-spinner text-info"></span>
        <span class="loading loading-spinner text-success"></span>
        <span class="loading loading-spinner text-warning"></span>
        <span class="loading loading-spinner text-error"></span>
      </div>

      <!-- search result -->
      <div id="phone-container" class="grid grid-cols-3 gap-5">
        <!-- <div class="card w-96 bg-base-100 shadow-xl">
          <figure>
            <img
              src="/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
              alt="Shoes"
            />
          </figure>
          <div class="card-body">
            <h2 class="card-title">Shoes!</h2>
            <p>If a dog chews shoes whose shoes does he choose?</p>
            <div class="card-actions justify-end">
              <button class="btn btn-primary">Buy Now</button>
            </div>
          </div>
        </div> -->
      </div>

      <div id="show-all-container" class="hidden text-center my-5">
        <button onclick="handleShowAll()" class="btn btn-accent">
          Show all
        </button>
      </div>

      <!-- show details modal -->
      <section>
        <!-- Open the modal using ID.showModal() method -->

        <dialog
          id="show_details_modal"
          class="modal modal-bottom sm:modal-middle"
        >
          <div class="modal-box">
            <h3 id="show-details-phone-name" class="font-bold text-lg">
              Hello!
            </h3>
            <div id="show-modal-container"></div>
            <div class="modal-action">
              <form method="dialog">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn">Close</button>
              </form>
            </div>
          </div>
        </dialog>
      </section>
    </main>
    <footer></footer>

    <script src="js/phone.js"></script>
  </body>
</html>
